    <meta name="description" content="基于Vue2 + Element UI 的后台管理系统解决方案" />
</head>

<body>
    <div id="app"></div>
    <script src="./static/js/vendor.dll.js"></script>
    <script>

    // 阻止回车键提交表单
    document.onkeydown = function(event) {
        var target, code, tag;
        if (!event) {
            event = window.event; //针对ie浏览器  
            target = event.srcElement;
            code = event.keyCode;
            if (code == 13) {
                tag = target.tagName;
                if (tag == "TEXTAREA") {
                    return true;
                } else {
                    return false;
                }
            }
        } else {
            target = event.target; //针对遵循w3c标准的浏览器，如Firefox  
            code = event.keyCode;
            if (code == 13) {
                tag = target.tagName;
                if (tag == "INPUT") {
                    return false;
                } else {
                    return true;
                }
            }
        }
    }
    </script>
</body>

</html>
